<!DOCTYPE html>
<head>
    <link href="index.css" rel="stylesheet"> 
    <meta charset="utf-8"/>
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>
<body>
    <div class="box">
        <div>
            <h1>Calculator</h1>
        </div>
        <div class="input">
            <input type="text" id="number1" placeholder="Number 1"/>
            <input type="text" id="number2" placeholder="Number 2"/>
        </div>
        <div class="button">
            <div class="flex">
                <button type="button" onclick="add()">+</button>
                <button type="button" onclick="subtract()">-</button>
                <button type="button" onclick="multiply()">*</button>
                <button type="button" onclick="divide()">/</button>
            </div>
        </div>
        <div class="result">
            <output id="result" placeholder="Number 1">0</output>
        </div>
    </div>
</body>
